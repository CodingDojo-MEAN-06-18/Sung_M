<div id="wrapper">
  <h2>Washington DC</h2>
  <div class="content">
    <h4>Humidity: {{ weather?.humidity }}</h4>
    <h4>Temperature (Average): {{ weather?.temp }}</h4>
    <h4>Temperature (High): {{ weather?.maxTemp }}</h4>
    <h4>Temperature (Low): {{ weather?.minTemp }}</h4>
    <h4>Status: {{ weather?.status }}</h4>
  </div>
  <img src="../../assets/washingtondc.jpg" alt="city">
</div>
