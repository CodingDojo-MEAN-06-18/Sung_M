<div id="wrapper">
  <h1>Github Score</h1>
  <form (submit)="onSubmit()">
    Github Username:
    <input type="text" name="username" required [(ngModel)]="username">
    <input type="submit" value="Calculate my Github Score">
  </form>
  <h1>Your Score:{{score}}</h1>
  <h2 style="color:red" *ngIf="score < 20">Needs Work!</h2>
  <h2 style="color:orange" *ngIf="score < 50 && score >= 20">A decent start!</h2>
  <h2 style="color:black" *ngIf="score < 100 && score >= 50">Doing good!</h2>
  <h2 style="color:green" *ngIf="score < 200 && score >= 100">Great job!</h2>
  <h2 style="color:blue" *ngIf=" score >= 200">GitHub Elite!</h2>
</div>
